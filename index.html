<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Colby Davis Portfolio</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background:#020617; overflow-x:hidden; }
canvas { position:fixed; inset:0; z-index:-10; }
</style>
</head>

<body class="text-white">
<canvas id="space"></canvas>

<section class="min-h-screen flex items-center justify-center pt-32">
  <div class="bg-slate-700/80 w-[900px] h-[500px] rounded-xl p-12">
    <h2 class="text-4xl font-bold text-white mb-8">GNC PROJECTS</h2>
    <button id="openMissilePN"
      class="px-6 py-4 bg-cyan-600 text-white rounded-lg">
      3D Missile Intercept — Proportional Navigation
    </button>
  </div>
</section>

<!-- MISSILE MODAL -->
<div id="missilePN"
  class="hidden fixed inset-0 bg-slate-950/95 z-50 overflow-auto px-6 py-20">

  <button id="closeMissilePN"
    class="fixed top-6 left-6 text-white flex gap-2">
    ← Back
  </button>

  <h2 class="text-4xl font-bold text-cyan-400 text-center mb-8">
    3D Missile Intercept — Proportional Navigation
  </h2>

  <div class="max-w-5xl mx-auto mb-10">
    <video src="intercept3d.mp4" controls class="w-full rounded-lg"></video>
  </div>
</div>

<!-- CODE VIEWER -->
<div id="codeViewer"
  class="hidden fixed inset-0 bg-black/90 z-[60] flex items-center justify-center">
</div>

<!-- PDF VIEWER -->
<div id="pdfViewer"
  class="hidden fixed inset-0 bg-black/90 z-[60]">
</div>

<script src="js/starfield.js"></script>
<script src="js/codeFiles.js"></script>
<script src="js/modalHandlers.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
